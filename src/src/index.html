<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <section>
        <h1>Leaderboard</h1>
        <div class="big-container">
            <div class="container">
                <div class="small-container1">
                    <div class="recent-score">
                        <h2>Recent scores</h2>
                        <button type='button' id="reff">Refresh</button>
                    </div>
                    <ul class="score-records" id="list-holder"></ul>
                </div>

                <div class="small-container1">
                    <div class="input-data">
                        <h2>Add your scores</h2>
                        <input type="text" placeholder="Name" id="input" required />
                        <br />
                        <input type="number" placeholder="Score" id="input1" required />
                        <br />
                        <button type='button' id="bttn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
