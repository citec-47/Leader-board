<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <section>
        <h1>Leaderboard</h1>
        <div class="main-container">
            <div class="man-container">
                <div class="medium-container">
                    <div class="new-score">
                        <h2>Recent scores</h2>
                        <button type='button' id="refreshBrowser">Refresh</button>
                    </div>
                    <ul class="score_My_records" id="data_list"></ul>
                </div>

                <div class="medium-container">
                    <div class="input_my_data">
                        <h2>Add your scores</h2>
                        <input type="text" placeholder="Name" id="input_data" maxlength="30" required />
                        <br />
                        <input type="number" placeholder="Score" id="input_datas" required />
                        <br />
                        <button type='button' id="buttn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
